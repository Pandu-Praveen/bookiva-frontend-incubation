<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookiva - Halls</title>
    <link rel="icon" type="image/png" href="/images/icon2.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/utility.css" />
    <link rel="stylesheet" href="/css/mobile.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <nav class="navv-main">
      <div class="nav-main">
        <div class="nav-img">
          <!-- <img src="/images/icon2.png" alt="" style="width: 30px" /> -->
          <img src="/images/bookiva4.png" alt="" />
        </div>
        <div class="nav-links">
          <a href="/" class="nav-link ff-inter fs-2s">Home</a>
          <a
            id="browse"
            href="/venues/"
            class="nav-link nav-link-login ff-inter fs-2s"
            >Browse</a
          >
          <button class="user-nav br-m">
            <i data-feather="user"></i>
            <i data-feather="chevron-down"></i>
            <div class="user-menu user-menu-hidden">
              <div class="user-menu-category">
                <a class="ff-inter fs-2s user-menu-link log-out" href="/"
                  >Log out</a
                >
              </div>
              <hr class="user-menu-hr" />
              <a class="ff-inter fs-2s user-menu-link" href="/contactus/"
                >Contact</a
              >
            </div>
          </button>
        </div>
      </div>
    </nav>

    <div class="cards-container">
      <span class="loader"></span>
    </div>

    <div class="hall-card" style="display: none">
      <div class="hall-img">
        <img src="https://picsum.photos/400" alt="naruto" />
      </div>
      <div class="hall-info ff-inter">
        <div class="hall-name-star">
          <h3 class="hall-name"></h3>
          <h3 class="hall-rating"></h3>
        </div>
      </div>
      <a href="#" class="butt-main details-btn ff-inter fs-s"></a>
    </div>

    <script src="/venue.js" type="module"></script>
    <script>
      const queryString = window.location.search;
      const encryptedFormData = queryString.slice(1, queryString.length);
      window.onpopstate = function (event) {
        window.location.href = `/venues/?${encryptedFormData}`;
      };
      window.history.pushState({}, "", window.location.href);
      document.querySelectorAll("#browse").forEach(function (element) {
        element.setAttribute("href", `/venues/?${encryptedFormData}`);
      });
    </script>
  </body>
</html>
