<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/icon2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/utility.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <title>Login - Bookiva</title>
</head>

<body>
  <nav class="navv-main">
    <div class="nav-main">
      <div class="nav-img">
        <!-- <img src="/images/icon2.png" alt="" style="width: 30px" /> -->
        <img src="/images/bookiva4.png" alt="" style="width: 130px" />
      </div>
      <div class="nav-links">
        <a href="/" class="nav-link ff-inter fs-2s">Home</a>
        <a href="#" class="nav-link nav-link-login ff-inter fs-2s">Browse</a>
      </div>
    </div>
  </nav>

  <div class="home-content">
    <div class="form-container">
      <form method="post" class="form" name="loginform" id="signin-form">
        <p class="ff-inter" style="text-align: left;margin-bottom: 10px;">Use your email and password to sign in</p>
        <div class="form-input-container">
          <label class="ff-inter fs-s" for="user-login">Email ID:</label>
          <input class="input-user input-box fs-2s" type="email" id="email" name="user-login" required
            autocomplete="current-password" />
        </div>

        <div class="form-input-container">
          <label class="ff-inter fs-s" for="user-pwd">Password:</label>
          <input class="input-pwd input-box fs-2s" type="password" id="password" name="user-pwd" required
            autocomplete="current-password" />
        </div>

        <a href="/reset/" class="ff-inter fs-s fw-400">Forgot password?</a>
        <button type="submit" class="sign-in butt-main ff-inter fs-3s" id="signin" style="position: relative">
          Sign In
        </button>
        <p class="al ff-inter fs-s">
          or <a href="/register/" class="ff-inter fs-3s" id="ss">Create new Account</a>
        </p>
      </form>
      <h3 class="invalid-pwd fs-s fw-500 ff-inter">Invalid password!</h3>
      <h3 class="invalid-email fs-s fw-500 ff-inter">Invalid email!</h3>
    </div>
  </div>

  <script src="/login.js" type="module"></script>
</body>

</html>
