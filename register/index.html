<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/icon2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/utility.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <title>Login - Bookiva</title>
</head>

<body>
  <nav class="navv-main">
    <div class="nav-main">
      <div class="nav-img">
        <!-- <img src="/images/icon2.png" alt="" style="width: 30px" /> -->
        <img src="/images/bookiva4.png" alt="" style="width: 130px" />
      </div>
      <div class="nav-links">
        <a href="/" class="nav-link ff-inter fs-2s">Home</a>
        <a href="/venues/" class="nav-link nav-link-login ff-inter fs-2s">Browse</a>
      </div>
    </div>
  </nav>

  <div class="home-content">
    <div class="form-container">
      <form method="post" class="form" name="loginform" id="signin-form">
        <div class="form-input-container">
          <label class="ff-inter fs-s" for="name">Name:</label>
          <input type="text" name="name" id="name" class="input-user input-box fs-2s" required />
        </div>

        <div class="form-input-container">
          <label class="ff-inter fs-s" for="name">Department: &nbsp;
            <label for="" style="color: rgb(130, 130, 130)">Eg: IT</label></label>
          <input type="text" name="dept" id="dept" class="input-dept input-box fs-2s" required />
        </div>

        <div class="form-input-container">
          <label class="ff-inter fs-s" for="college">College name:</label>
          <select name="college" id="college" class="input-college input-box fs-2s" style="color: rgb(8, 8, 8)"
            required>
            <option value="" disabled selected>Select College</option>
            <option value="Sri Sai Ram Engineering College">
              Sri Sai Ram Engineering College
            </option>
            <option value="Sri Sai Ram Institute of Technology">
              Sri Sai Ram Institute of Technology
            </option>
          </select>
        </div>

        <div class="form-input-container">
          <label class="ff-inter fs-s" for="user-login">Email ID:</label>
          <input class="input-user input-box fs-2s" type="email" id="email" name="user-login" required
            autocomplete="current-password" />
        </div>

        <div class="form-input-container">
          <label class="ff-inter fs-s" for="user-pwd">Password:</label>
          <input class="input-pwd input-box fs-2s" type="password" id="password" name="user-pwd" required />
        </div>

        <div class="form-input-container">
          <label class="ff-inter fs-s" for="user-pwd">Confirm Password:</label>
          <input class="input-cpwd input-box fs-2s" type="password" id="cpassword" name="user-cpwd" required />
        </div>

        <button type="submit" class="sign-in butt-main ff-inter fs-3s" id="register">
          Register
        </button>
        <p5 class="al ff-inter fs-s">Already have an account? <a href="/login/">Sign in</a>
        </p5>
      </form>
      <h3 class="invalid-pwd fs-s fw-500 ff-inter">Invalid password!</h3>
      <h3 class="invalid-email fs-s fw-500 ff-inter">Invalid email!</h3>
    </div>
  </div>

  <!-- <script src="/main.js" type="module" ></script> -->

  <script src="/register.js" type="module"></script>
</body>

</html>
