<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/icon2.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css//utility.css" />
    <link rel="stylesheet" href="/css//mobile.css" />
    <title>Login - Bookiva</title>
  </head>
  <body>
    <nav class="navv-main">
      <div class="nav-main">
        <div class="nav-img">
          <!-- <img src="/images/icon2.png" alt="" style="width: 30px" /> -->
          <img src="/images/bookiva4.png" alt="" style="width: 130px" />
        </div>
        <div class="nav-links">
          <a href="/" class="nav-link ff-inter fs-2s">Home</a>
          <a href="#" class="nav-link nav-link-login ff-inter fs-2s">Browse</a>
          <button class="user-nav br-m">
            <i data-feather="user"></i>
            <i data-feather="chevron-down"></i>
            <div class="user-menu user-menu-hidden">
              <div class="user-menu-category">
                <a class="ff-inter fs-2s user-menu-link" href="/login/"
                  >Log in</a
                >
              </div>
              <hr class="user-menu-hr" />
              <a class="ff-inter fs-2s user-menu-link" href="/contactus/"
                >Contact</a
              >
            </div>
          </button>
        </div>
      </div>
    </nav>

    <div class="home-content">
      <h1 style="font-size: 40px">Completed</h1>
      <div class="form-container">
        <form class="form">
          <label for="email" class="fs-2s ff-inter">Email Address </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email address"
            class="ff-inter fs-s book-input-box"
            disabled
            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
            title="Invalid email address"
          />
          <label for="hall" class="fs-2s ff-inter">Hall Name </label>
          <input
            type="text"
            name="hall"
            id="hall"
            class="ff-inter fs-s book-input-box"
            disabled
          />
          <label for="Date" class="fs-2s ff-inter">Date </label>
          <input
            type="text"
            name="date"
            id="date"
            class="ff-inter fs-s book-input-box"
            disabled
          />
          <label for="starttime" class="fs-2s ff-inter">Start Time </label>
          <input
            type="text"
            name="starttime"
            id="starttime"
            class="ff-inter fs-s book-input-box"
            disabled
          />
          <label for="endtime" class="fs-2s ff-inter">End Time </label>
          <input
            type="text"
            name="endtime"
            id="endtime"
            class="ff-inter fs-s book-input-box"
            disabled
          />
          <label for="Event" class="fs-2s ff-inter">Event Name *</label>
          <input
            type="text"
            name="Event"
            id="Event"
            class="ff-inter fs-s book-input-box"
            disabled
          />
          <!-- <div class="file has-name">
              <label class="file-label">
                <input class="file-input" type="file" name="resume" />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label"> Choose a fileâ€¦ </span>
                </span>
                <span class="file-name"> Screen Shot 2017-07-29 at 15.54.25.png </span>
              </label>
            </div> -->
          <label for="proof" class="fs-2s ff-inter"
            >Upload Proof * (.pdf,.png,.jpg)</label
          >
          <input
            type="file"
            id="proof"
            class="proof"
            accept=".pdf,.png, .jpg"
            style="font-size: 18px"
            required
          />
          <label for="proof" class="fs-2s ff-inter"
            >Get feedback from the participant</label
          >
          <button
            type="submit"
            class="butt-main sign-in ff-inter fs-2s submit"
            id="upload"
          >
            Upload
          </button>
          <p id="status"></p>
        </form>
      </div>
    </div>
    <script type="module" src="/completedform.js"></script>
  </body>
</html>
